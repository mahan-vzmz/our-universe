<body>

<script>
    const CONFIG = {
        startDate: new Date(2025, 11, 7),
        reasons: [
            "Ú©ÛŒ ÙÚ©Ø±Ø´Ùˆ Ù…ÛŒÚ©Ø±Ø¯ğŸ˜‚",
            "Ø²Ù†Ø¯Ú¯ÛŒÙ… Ø¨Ø¹Ø¯ Ø§Ø² ØªÙˆ Ú©Ù„Ø§ Ø¹ÙˆØ¶ Ø´Ø¯.ğŸ˜Œ",
            "Ù†Ù…ÛŒØ¯ÙˆÙ†Ù… Ù†ØªÛŒØ¬Ù‡ Ú©Ø¯ÙˆÙ… Ú©Ø§Ø± Ø®ÙˆØ¨Ù…ÛŒğŸ¤",
            "Ú©Ø§Ø´Ú©ÛŒ Ø²ÙˆØ¯ ØªØ± Ø¨Ø§Ù‡Ø§Øª Ø¢Ø´Ù†Ø§ Ù…ÛŒØ´Ø¯Ù…ğŸ¥º"
        ]
    };

    /* ====== SHUFFLE LOGIC (Ø§Ø¶Ø§ÙÙ‡ Ø´Ø¯Ù‡) ====== */
    let shuffledReasons = [];
    let reasonPointer = 0;

    function shuffleReasons() {
        shuffledReasons = [...CONFIG.reasons];
        for (let i = shuffledReasons.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [shuffledReasons[i], shuffledReasons[j]] = [shuffledReasons[j], shuffledReasons[i]];
        }
        reasonPointer = 0;
    }
    /* ===================================== */

    function startApp() {
        const intro = document.getElementById('intro-screen');
        const main = document.getElementById('main-content');

        intro.style.opacity = '0';
        setTimeout(() => {
            intro.style.display = 'none';
            main.classList.add('visible');
            initCanvas();
            revealImage();
            shuffleReasons();   // â† Ø§Ø¶Ø§ÙÙ‡ Ø´Ø¯Ù‡
            newMessage();
        }, 800);
    }

    function revealImage() {
        const grid = document.getElementById('revealGrid');
        const cells = [];
        for(let i=0; i<100; i++) {
            let div = document.createElement('div');
            div.className = 'grid-cell';
            grid.appendChild(div);
            cells.push(div);
        }
        for (let i = cells.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [cells[i], cells[j]] = [cells[j], cells[i]];
        }
        let i = 0;
        let int = setInterval(() => {
            if(i >= cells.length) {
                clearInterval(int);
                setTimeout(()=> grid.style.display='none', 500);
            } else {
                cells[i].classList.add('hidden');
                i++;
            }
        }, 15);
    }

    function updateTimer() {
        const now = new Date();
        const diff = now - CONFIG.startDate;
        if (diff < 0) return;
        const d = Math.floor(diff / (1000 * 60 * 60 * 24));
        const h = Math.floor((diff / (1000 * 60 * 60)) % 24);
        const m = Math.floor((diff / (1000 * 60)) % 60);
        const s = Math.floor((diff / 1000) % 60);
        document.getElementById('days').innerText = d;
        document.getElementById('hours').innerText = h.toString().padStart(2, '0');
        document.getElementById('minutes').innerText = m.toString().padStart(2, '0');
        document.getElementById('seconds').innerText = s.toString().padStart(2, '0');
    }
    setInterval(updateTimer, 1000);
    updateTimer();

    function newMessage() {
        const el = document.getElementById('typing-text');

        if (shuffledReasons.length === 0 || reasonPointer >= shuffledReasons.length) {
            shuffleReasons();
        }

        const text = shuffledReasons[reasonPointer];
        reasonPointer++;

        el.innerHTML = "";
        const chars = [...text];
        let i = 0;

        const typing = setInterval(() => {
            if (i < chars.length) {
                el.innerHTML += (chars[i] === " ") ? "&nbsp;" : chars[i];
                i++;
            } else {
                clearInterval(typing);
                setTimeout(newMessage, 4000);
            }
        }, 100);
    }

    const canvas = document.getElementById('heart-canvas');
    const ctx = canvas.getContext('2d');
    let width, height, particles = [];

    function resize() {
        width = canvas.width = window.innerWidth;
        height = canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resize);
    resize();

    class Heart {
        constructor() { this.reset(true); }
        reset(init = false) {
            this.x = Math.random() * width;
            this.y = init ? Math.random() * height : -20;
            this.size = Math.random() * 8 + 4;
            this.speed = Math.random() * 1.5 + 0.5;
            this.color = `rgba(255, 10, 84, ${Math.random() * 0.4 + 0.2})`;
            this.wobble = Math.random() * Math.PI * 2;
        }
        draw() {
            ctx.save();
            ctx.translate(this.x, this.y);
            ctx.fillStyle = this.color;
            ctx.beginPath();
            let s = this.size / 2;
            ctx.moveTo(0, 0);
            ctx.bezierCurveTo(-s, -s, -s*1.5, s/3, 0, s*1.5);
            ctx.bezierCurveTo(s*1.5, s/3, s, -s, 0, 0);
            ctx.fill();
            ctx.restore();
        }
        update() {
            this.y += this.speed;
            this.x += Math.sin(this.wobble) * 0.5;
            this.wobble += 0.05;
            if (this.y > height + 20) this.reset();
        }
    }

    function initCanvas() {
        particles = [];
        for(let i=0; i<50; i++) particles.push(new Heart());
        animate();
    }
    function animate() {
        ctx.clearRect(0, 0, width, height);
        particles.forEach(p => { p.update(); p.draw(); });
        requestAnimationFrame(animate);
    }
</script>
